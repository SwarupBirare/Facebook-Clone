<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="icon" href="/image/fb.jpg">
</head>
<body>
    <h1>facebook</h1>
    <div class="login">
        <form action="./home.html">
            <p style="font-size: 18px;  margin-top: 5px;">Log in to Facebook</p>
            <input type="email" name="username" placeholder="Email address or phone number" required><br><br>
            <input type="password" name="password" placeholder="Password" required><br><br>
            <input type="submit" value="Log in" style="background-color: #1877f2; color: white; font-size: 20px; font-weight: bolder;"><br><br>
            <a href="#">Forgotten account? &nbsp; Sign up for Facebook</a>
        </form>
    </div>
</body>
</html>
